name: Deploy GitHub Pages

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # 任意（今まで通り定期実行したい場合）

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  generate:
    name: Generate dashboard data
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Generate Dashboard Data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_PROJECT_NUMBER: 1
        run: npx tsx scripts/generate-dashboard-data.ts

      - name: Upload Dashboard Data
        uses: actions/upload-artifact@v4
        with:
          name: dashboard-data
          path: docs/dashboard-data.json

  deploy:
    name: Deploy to GitHub Pages
    needs: generate
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Download Dashboard Data
        uses: actions/download-artifact@v4
        with:
          name: dashboard-data
          path: docs/

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true  # ← これで未有効でも自動で有効化

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs  # ← 公開する中身（今回 docs/ 配下）

      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4
