name: Build dashboard data (artifact only)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    # ← YAML自身やgeneratorを触ったpushで必ず走るように、明示的に含めます
    paths:
      - "scripts/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/build-dashboard-artifact.yml"
  schedule:
    # UTCで6時間おき（JST: 09/15/21/03）
    - cron: '0 */6 * * *'

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}@${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20.x'

jobs:
  build-and-upload:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install deps
        run: npm ci

      # 決定打：常に ts を直接実行（npx tsx）
      - name: Build dashboard-data.json
        run: npx -y tsx scripts/generate-dashboard-data.ts

      - name: Verify artifact exists
        run: |
          test -f docs/dashboard-data.json || {
            echo "docs/dashboard-data.json が見つかりません。スクリプトを確認してください。" >&2
            exit 1
          }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dashboard-data
          path: docs/dashboard-data.json
          retention-days: 14
